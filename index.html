<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="border: 0; margin: 0">
    <div id="map"></div>
    <div class="formBlock">
      <form id="form">
        <input
          type="text"
          name="start"
          class="input"
          id="start"
          placeholder="Choose starting point"
        />
        <input
          type="text"
          name="end"
          class="input"
          id="end"
          placeholder="Choose starting point"
        />
        <button style="display: flex" type="button" onclick="route()">
          Get Directions
        </button>
      </form>
      <div class="col-lg-3 border border-dark scroll top">
        <p id="endPrice">prijs</p>
        <p id="KM"></p>
        <p id="price" style="display: none"></p>
        <div>Route</div>
      </div>
      <div>
        <div id="map" style="width: 100%; height: auto">
          <div id="routes"></div>
        </div>
      </div>
      <div>
        <div></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key="></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key="></script>
    <script src="app.js"></script>
  </body>
</html>
